- id: "ory:kratos:public"
  upstream:
    preserve_host: true
    url: "http://kratos:4433"
    strip_path: /ory/kratos
  match:
    url: 'http://192.168.1.122:4455/<ory/kratos(?:/.*)?>'
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
  authenticators:
    - handler: noop
  authorizer:
    handler: allow
  mutators:
    - handler: noop

- id: "c-plane:ui:protected"
  upstream:
    preserve_host: true
    url: "http://ui:3000"
  match:
    url: 'http://192.168.1.122:4455<(?:/|/deployments(?:/.*)?)>'
    methods:
      - GET
  authenticators:
    - handler: cookie_session
  authorizer:
    handler: allow
  mutators:
    - handler: id_token
  errors:
    - handler: redirect
      config:
        to: http://192.168.1.122:4455/auth/signin

- id: "c-plane:api:protected"
  upstream:
    preserve_host: true
    url: "http://api:8080"
    strip_path: /api
  match:
    url: 'http://192.168.1.122:4455</api/.*>'
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
  authenticators:
    - handler: cookie_session
  authorizer:
    handler: allow
  mutators:
    - handler: id_token
  # mutators:
    - handler: header
      config:
        headers:
          X-User: "{{ print .Subject }}"

- id: "c-plane:ui:anonymous"
  upstream:
    preserve_host: true
    url: "http://ui:3000"
  match:
    url: 'http://192.168.1.122:4455<(?!/ory/kratos|/api|/deployments$|/$).*>' 
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
      - HEAD
      - OPTIONS
  authenticators:
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: noop
