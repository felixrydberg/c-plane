version: v1.0.0

dsn: memory

serve:
  public:
    base_url: http://localhost:4433/
    cors:
      enabled: true
      allowed_origins:
        - http://192.168.1.122:4455/
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Cookie
        - Content-Type
      exposed_headers:
        - Content-Type
        - Set-Cookie
  admin:
    base_url: http://localhost:4434/

selfservice:
  default_browser_return_url: http://192.168.1.122:4455/
  allowed_return_urls:
    - http://192.168.1.122:4455/

  methods:
    password:
      enabled: true

  flows:
    error:
      ui_url: http://192.168.1.122:4455/error

    settings:
      ui_url: http://192.168.1.122:4455/auth/settings
      privileged_session_max_age: 5m

    recovery:
      enabled: false

    verification:
      enabled: false

    logout:
      after:
        default_browser_return_url: http://192.168.1.122:4455/auth/signin

    login:
      ui_url: http://192.168.1.122:4455/auth/signin
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: http://192.168.1.122:4455/auth/signup
      after:
        password:
          hooks:
            - hook: web_hook
              config:
                url: http://api:8080/hooks/after-registration
                method: POST
                body: file:///etc/config/kratos/after_registration.jsonnet 
                response:
                  parse: false
                auth:
                  type: api_key
                  config:
                    in: header
                    name: X-API-KEY
                    value: your-secure-kratos-api-key
            - hook: session 

log:
  level: info
  format: json
  leak_sensitive_values: false

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json